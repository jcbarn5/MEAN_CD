<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(array, id){
      for (var i = 0; i < array.length; i++) {
        let new_el = document.createElement("li");
        // create an empty li
        new_el.innerHTML = array[i];
        // modify its innerHTML content with the a string
        document.getElementById(id).appendChild(new_el);
      };
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>
</body>
</html>
